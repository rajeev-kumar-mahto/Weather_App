<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with javascript</title>
    <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" class="input-box" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="./image/404.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="./image/cloud.png" alt="WeatherImage" class="Weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div> 
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="Humidity">45%</span>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind-Speed</p>
                        </div>
                    </div>
                </div>


        </div>
        
    </div>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/535e5fb458.js" crossorigin="anonymous"></script>
</body>
</html>
